<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>

        <link rel="stylesheet" href="stylesheets/style.css" />

        <script type="text/javascript" src="js/d3.v3.min.js"></script>
    </head>
    <body>

        <div class="nav">
            <div class="container">
                <div class="title"><a href="index.html">#NEXISClass</a></div>
                <div class="links">
                    <a href="murray.html">Tutorial 1</a>
                    <a href="bostock.html">Tutorial 2</a>
                    <a class="current" href="custom.html">Custom Examples</a>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="container main">
    	<h2>Ex. 1 - The ACC</h2>

    	<script type="text/javascript">

    		// SVG Canvas Size
            var margin = {top: 20, right: 30, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right
                height = 500 - margin.top - margin.bottom
    		
    		// Scaling
            var xScale = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            var yScale = d3.scale.linear()
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks("10");

    		// SVG Canvas Creation
    		var chart = d3.select(".main")
    					.append("svg")
    					.attr("class", "custom")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    		// Read Data and Chart Creation
            d3.tsv("data/acc.tsv", type, function(error, data){
                // Add domain to scales based off data read
                xScale.domain(data.map(function(d){
                    return d.name;
                }));
                yScale.domain([0, d3.max(data, function(d){
                    return d.value;
                })]);

                var bar = chart.selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i){
                        return "translate(" + xScale(d.name) + ",0)";
                    });

                bar.append("rect")
                    .attr("y", function(d){
                        return yScale(d.value);
                    })
                    .attr("height", function(d){
                        return height - yScale(d.value);
                    })
                    .attr("width", xScale.rangeBand());

                bar.append("text")
                    .attr("id", "custom1")
                    .text(function(d){
                        return d.value
                    })
                    .attr("x", (xScale.rangeBand() / 2))
                    .attr("y", function(d){
                        return yScale(d.value) + (xScale.rangeBand() / 2);
                    })

                chart.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                chart.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

            });

            function type(d) {
                d.value = +d.value;
                return d;
            }

    	</script>
        </div>
    </body>
</html>
