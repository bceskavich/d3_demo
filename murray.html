            <h1 class="a-title">D3 Intro Tutorial - <a href="http://alignedleft.com/tutorials/d3">by Scott Murray</a></h1>

            <h2>Part 1</h2>

                <script type="text/javascript">

                    var dataset = [ ]
                    for (var i = 0; i < 25; i++) {
                        var newNumber = Math.round(Math.random() * 30);
                        dataset.push(newNumber);
                    }

                    d3.select(".container").selectAll("div")
                        .data(dataset)
                        .enter()
                        .append("div")
                        .attr("class", "bar")
                        .style("height", function(d) {
                            var barHeight = d * 5;
                            return barHeight + "px";
                        });

                </script>

            <hr />

            <h2>Part 2</h2>

                <script type="text/javascript">

                    var w = 500;
                    var h = 50;
                    var svg = d3.select(".container")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

                    var d2 = [5, 10, 15, 20, 25];

                    var circles = svg.selectAll("circle")
                        .data(d2)
                        .enter()
                        .append("circle");

                    circles.attr("cx", function(d, i){
                            return (i * 50) + 25;
                        })
                        .attr("cy", h/2)
                        .attr("r", function(d) {
                            return d;
                        }) 
                        .attr("fill", "yellow")
                        .attr("stroke", "orange")
                        .attr("stroke-width", function(d) {
                            return d/2;
                        });           

                </script>

            <hr />

            <h2>Part 3 - Making a Bar Chart</h2>

                <script type="text/javascript">

                    var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

                    var w = 500;
                    var h = 100;
                    var barPadding = 1;

                    var svg = d3.select(".container")
                                .append("svg")
                                .attr("width", w)
                                .attr("height", h);

                    svg.selectAll("rect")
                        .data(dataset)
                        .enter()
                        .append("rect")
                        .attr("x", function(d, i){
                            return i * (w / dataset.length);
                        })
                        .attr("y", function(d) {
                            return h - (d * 4);
                        })
                        .attr("width", w / dataset.length - barPadding)
                        .attr("height", function(d) {
                            return d * 4;
                        })
                        .attr("fill", function(d) {
                            return "rgb(0, 0, " + (d * 10) + ")";
                        });

                    svg.selectAll("text")
                        .data(dataset)
                        .enter()
                        .append("text")
                        .text(function(d) {
                            return d;
                        })
                        .attr("x", function(d, i){
                            return i * (w / dataset.length) + (w / dataset.length) / 2;
                        })
                        .attr("y", function(d) {
                            return h - (d * 4) + 14;
                        })
                        .attr("font-family", "Helvetica")
                        .attr("font-size", "11px")
                        .attr("fill", "white")
                        .attr("text-anchor", "middle")

                </script>

            <hr />

            <h2>Part 4 - Making a Scatterplot + Scaling + Axes</h2>

                <script type="text/javascript">

                    // SVG Canvas Size
                    var w = 500;
                    var h = 300;
                    var padding = 30;

                    /* Old dataset for scatterplot
                    var dataset = [
                          [ 5,     20 ],
                          [ 480,   90 ],
                          [ 250,   50 ],
                          [ 100,   33 ],
                          [ 330,   95 ],
                          [ 410,   12 ],
                          [ 475,   44 ],
                          [ 25,    67 ],
                          [ 85,    21 ],
                          [ 220,   88 ],
                          [ 600,   150 ]
                      ]; */

                    // New randomized dataset
                    var dataset = [ ];
                    var numPoints = 50;
                    var xRange = Math.random() * 1000;
                    var yRange = Math.random() * 1000;
                    for (var i = 0; i < numPoints; i++) {
                        var newNumber1 = Math.round(Math.random() * xRange)
                        var newNumber2 = Math.round(Math.random() * yRange)
                        dataset.push([newNumber1, newNumber2]);
                    }

                    // Scaling
                    var xScale = d3.scale.linear()
                                        .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                                        .range([padding, w - padding * 2]);

                    var yScale = d3.scale.linear()
                                        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                        .range([h - padding, padding]);

                    var rScale = d3.scale.linear()
                                        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                        .range([2, 5]);

                    // Axes
                    var xAxis = d3.svg.axis()
                                      .scale(xScale)
                                      .orient("bottom")
                                      .ticks(5);

                    var yAxis = d3.svg.axis()
                                      .scale(yScale)
                                      .orient("left")
                                      .ticks(5);

                    // Rendering of scatterplot SVG elements
                    var svg = d3.select(".container")
                                .append("svg")
                                .attr("width", w)
                                .attr("height", h);

                    svg.selectAll("circle")
                        .data(dataset)
                        .enter()
                        .append("circle")
                        .attr("cx", function(d) {
                            return xScale(d[0]);
                        })
                        .attr("cy", function(d) {
                            return yScale(d[1]);
                        })
                        .attr("r", function(d) {
                            return rScale(d[1]);
                        });

                    /* Pre-Scale Data Point Text
                    svg.selectAll("text")
                        .data(dataset)
                        .enter()
                        .append("text")
                        .text(function(d) {
                            return d[0] + "," + d[1];
                        })
                        .attr("x", function(d) {
                            return xScale(d[0]);
                        })
                        .attr("y", function(d) {
                            return yScale(d[1]) - rScale(d[1]);
                        })
                        .attr("font-family", "Helvetica")
                        .attr("font-size", "11px")
                        .attr("fill", "red");
                    */

                    // Calling the Axes
                    svg.append("g")
                        .attr("class", "axis")
                        .attr("transform", "translate(0," + (h - padding) + ")")
                        .call(xAxis);

                    svg.append("g")
                        .attr("class", "axis")
                        .attr("transform", "translate(" + padding + ",0)")
                        .call(yAxis);

                </script>
