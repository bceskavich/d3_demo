    <h1>Let's Make a Bar Chart - <a href="http://bost.ocks.org/mike/bar/">by Mike Bostock</a></h1>

    <h2>Part 1 - HTML Block Elements</h2>

        <script type="text/javascript">

            var data = [4, 8, 15, 16, 23, 42]

            var x = d3.scale.linear()
                .domain([0, d3.max(data)])
                .range([0, 420]);

            d3.select("body")
                .selectAll("div")
                .data(data)
                .enter().append("div")
                .style("width", function(d){
                    return x(d) + "px";
                })
                .attr("id", "chart1")
                .text(function(d){
                    return d;
                });

        </script>

    <hr />

    <h2>Part 2 - The SVG Canvas & External Data</h2>

        <script type="text/javascript">

            // 1. Initial setup code, before data download
            var width = 420,
                barHeight = 20;

            var x = d3.scale.linear()
                .range([0, 420]);

            var chart = d3.select("body")
                .append("svg")
                .attr("id", "chart2")
                .attr("width", width);

            // 3. Code within download runs last, post-download completion
            d3.tsv("data/d3.tsv", type, function(error, data){
                x.domain([0, d3.max(data, function(d){
                    return d.value;
                })]);

                chart.attr("height", barHeight * data.length);

                var bar = chart.selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i){
                        return "translate(0," + i * barHeight + ")";
                    });

                bar.append("rect")
                    .attr("width", function(d){
                        return x(d.value);
                    })
                    .attr("height", barHeight - 1);

                bar.append("text")
                    .attr("x", function(d){
                        return x(d.value) - 3;
                    })
                    .attr("y", barHeight / 2)
                    .attr("dy", ".35em")
                    .text(function(d){
                        return d.value;
                    });
            });
            
            // 2. Code runs second, while file is downloading
            function type(d) {
                d.value = +d.value; // Turns TSV strings into integers
                return d;
            }

        </script>

    <hr />

    <h2>Part 3 - Axes & Chart Styling</h2>

        <script type="text/javascript">
        
            var margin = {top: 20, right: 30, bottom: 30, left: 40},
                w2 = 600 - margin.left - margin.right,
                h2 = 500 - margin.top - margin.bottom;

            var xscale = d3.scale.ordinal()
                .rangeRoundBands([0, w2], .1);

            var yscale = d3.scale.linear()
                .range([h2, 0]);

            var xAxis = d3.svg.axis()
                .scale(xscale)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(yscale)
                .orient("left")
                .ticks(10);

            var c2 = d3.select("body")
                .append("svg")
                .attr("id", "chart3")
                .attr("width", w2 + margin.left + margin.right)
                .attr("height", h2 + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // 3. Code within download runs last, post-download completion
            d3.tsv("data/data.tsv", type, function(error, data){
                xscale.domain(data.map(function(d) {
                    return d.name;
                }));

                yscale.domain([0, d3.max(data, function(d){
                    return d.value;
                })]);

                var bar = c2.selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i){
                        return "translate(" + xscale(d.name) + ",0)";
                    });

                bar.append("rect")
                    .attr("y", function(d){
                        return yscale(d.value);
                    })
                    .attr("height", function(d){
                        return h2 - yscale(d.value);
                    })
                    .attr("width", xscale.rangeBand());

                c2.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + h2 + ")")
                    .call(xAxis);

                c2.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Amount");

            });
            
            // 2. Code runs second, while file is downloading
            function type(d) {
                d.value = +d.value; // Turns TSV strings into integers
                return d;
            }

        </script>

    </body>
