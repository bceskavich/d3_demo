    <h1>Let's Make a Bar Chart - <a href="http://bost.ocks.org/mike/bar/">by Mike Bostock</a></h1>

    <h2>Part 1</h2>

        <script type="text/javascript">

            var data = [4, 8, 15, 16, 23, 42]

            var x = d3.scale.linear()
                .domain([0, d3.max(data)])
                .range([0, 420]);

            d3.select("body")
                .selectAll("div")
                .data(data)
                .enter().append("div")
                .style("width", function(d){
                    return x(d) + "px";
                })
                .attr("id", "chart1")
                .text(function(d){
                    return d;
                });

        </script>

    <hr />

    <h2>Part 2</h2>

        <script type="text/javascript">

            var data = [4, 8, 15, 16, 23, 42];

            var width = 420,
                barHeight = 20;

            var x = d3.scale.linear()
                .domain([0, d3.max(data)])
                .range([0, 420]);

            var chart = d3.select("#chart2")
                .attr("width", width)
                .attr("height", barHeight * data.length);

            var bar = chart.selectAll("g")
                .data(data)
                .enter()
                .append("g")
                .attr("transform", function(d, i){
                    return "translate(0," + i * barHeight + ")";
                });

            bar.append("rect")
                .attr("width", x)
                .attr("height", barHeight - 1);

            bar.append("text")
                .attr("x", function(d){
                    return x(d) - 3;
                })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function(d){
                    return d;
                });

        </script>

        <div id="chart2">
        </div>

    </body>
</html>
