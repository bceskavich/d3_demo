    <h1>Let's Make a Bar Chart - <a href="http://bost.ocks.org/mike/bar/">by Mike Bostock</a></h1>

    <h2>Part 1 - HTML Block Elements</h2>

        <script type="text/javascript">

            var data = [4, 8, 15, 16, 23, 42]

            var x = d3.scale.linear()
                .domain([0, d3.max(data)])
                .range([0, 420]);

            d3.select("body")
                .selectAll("div")
                .data(data)
                .enter().append("div")
                .style("width", function(d){
                    return x(d) + "px";
                })
                .attr("id", "chart1")
                .text(function(d){
                    return d;
                });

        </script>

    <hr />

    <h2>Part 2 - The SVG Canvas & External Data</h2>

        <script type="text/javascript">

            // 1. Initial setup code, before data download
            var width = 420,
                barHeight = 20;

            var x = d3.scale.linear()
                .range([0, 420]);

            var chart = d3.select("body")
                .append("svg")
                .attr("id", "chart2")
                .attr("width", width);

            // 3. Code within download runs last, post-download completion
            d3.tsv("data/d3.tsv", type, function(error, data){
                x.domain([0, d3.max(data, function(d){
                    return d.value;
                })]);

                chart.attr("height", barHeight * data.length);

                var bar = chart.selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i){
                        return "translate(0," + i * barHeight + ")";
                    });

                bar.append("rect")
                    .attr("width", function(d){
                        return x(d.value);
                    })
                    .attr("height", barHeight - 1);

                bar.append("text")
                    .attr("x", function(d){
                        return x(d.value) - 3;
                    })
                    .attr("y", barHeight / 2)
                    .attr("dy", ".35em")
                    .text(function(d){
                        return d.value;
                    });
            });
            
            // 2. Code runs second, while file is downloading
            function type(d) {
                d.value = +d.value; // Turns TSV strings into integers
                return d;
            }

        </script>

    <hr />

    <h2>Part 3 - Axes & Chart Styling</h2>

        <script type="text/javascript">
        
            var w2 = 960,
                h2 = 500;

            var y = d3.scale.linear()
                .range([h2, 0]);

            var c2 = d3.select("body")
                .append("svg")
                .attr("id", "chart3")
                .attr("width", w2)
                .attr("height", h2);

            // 3. Code within download runs last, post-download completion
            d3.tsv("data/data.tsv", type, function(error, data){
                y.domain([0, d3.max(data, function(d){
                    return d.value;
                })]);

                var barWidth = w2 / data.length;

                var bar = c2.selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i){
                        return "translate(" + i * barWidth + ",0)";
                    });

                bar.append("rect")
                    .attr("y", function(d){
                        return y(d.value);
                    })
                    .attr("height", function(d){
                        return h2 - y(d.value);
                    })
                    .attr("width", barWidth - 1);

                bar.append("text")
                    .attr("x", barWidth / 2)
                    .attr("y", function(d){
                        return y(d.value) + 3;
                    })
                    .attr("dy", ".75em")
                    .text(function(d){
                        return d.value;
                    });
            });
            
            // 2. Code runs second, while file is downloading
            function type(d) {
                d.value = +d.value; // Turns TSV strings into integers
                return d;
            }

        </script>

    </body>
